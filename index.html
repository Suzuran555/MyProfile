<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream - Personal Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            transition: all 1s ease-in-out;
            min-height: 100vh;
        }

        .dreamland {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 75%, #a8edea 100%);
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
        }

        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            font-weight: bold;
            z-index: 10;
        }

        .sleeping-boy {
            width: 200px;
            height: 150px;
            position: relative;
            margin-bottom: 50px;
            z-index: 5;
        }

        .boy-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        .dream-connection {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 80px;
            background: linear-gradient(to top, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 100%);
            z-index: 3;
        }

        .dream-bubble {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(240,248,255,0.9) 100%);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            border: 3px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
            animation: float 3s ease-in-out infinite;
        }

        .dream-bubble:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 10px 30px rgba(255,255,255,0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .bubble-content {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 600;
        }

        .bubble-content h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .bubble-content a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .bubble-content a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            font-weight: bold;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            font-weight: bold;
            z-index: 100;
            display: none;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }

        .dreamland-content {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.2);
            text-align: center;
            z-index: 10;
        }

        .dreamland-content h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .info-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .info-item strong {
            color: #2d3748;
            display: block;
            margin-bottom: 5px;
        }

        .info-item span, .info-item a {
            color: white;
            font-size: 0.9rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .project-card {
            background: rgba(255,255,255,0.2);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.3);
        }

        .project-card h4 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .tech-item {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .sleep-zzz {
            position: absolute;
            top: -30px;
            left: 50px;
            font-size: 2rem;
            color: rgba(255,255,255,0.7);
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container" id="container">
        <h1 class="title">Dream</h1>
        
        <div class="back-btn" id="backBtn">‚Üê Back to Dream</div>
        
        <div class="dream-connection"></div>
        
        <div class="dream-bubble" id="dreamBubble">
            <div class="bubble-content" id="bubbleContent">
                <h3>Personal Info</h3>
                <div>Click to enter the dreamland!</div>
            </div>
        </div>
        
        <div class="sleeping-boy">
            <div class="sleep-zzz">z z z</div>
            <svg class="boy-svg" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
                <!-- Boy's body -->
                <ellipse cx="100" cy="130" rx="60" ry="15" fill="#4a90e2" opacity="0.8"/>
                
                <!-- Boy's head -->
                <circle cx="100" cy="70" r="35" fill="#fdbcb4"/>
                
                <!-- Hair -->
                <path d="M70 50 Q85 30 100 35 Q115 30 130 50 Q125 45 115 48 Q100 40 85 48 Q75 45 70 50 Z" fill="#8b4513"/>
                
                <!-- Closed eyes -->
                <ellipse cx="88" cy="65" rx="8" ry="3" fill="#333"/>
                <ellipse cx="112" cy="65" rx="8" ry="3" fill="#333"/>
                
                <!-- Eyelashes -->
                <path d="M82 62 L84 60 M90 61 L92 59 M94 62 L96 60" stroke="#333" stroke-width="1"/>
                <path d="M118 62 L116 60 M110 61 L108 59 M106 62 L104 60" stroke="#333" stroke-width="1"/>
                
                <!-- Nose -->
                <circle cx="100" cy="75" r="2" fill="#f4a6a6"/>
                
                <!-- Mouth -->
                <path d="M95 82 Q100 85 105 82" stroke="#333" stroke-width="2" fill="none"/>
                
                <!-- Body -->
                <ellipse cx="100" cy="115" rx="25" ry="35" fill="#87ceeb"/>
                
                <!-- Arms -->
                <ellipse cx="75" cy="105" rx="12" ry="25" fill="#fdbcb4" transform="rotate(-20 75 105)"/>
                <ellipse cx="125" cy="105" rx="12" ry="25" fill="#fdbcb4" transform="rotate(20 125 105)"/>
                
                <!-- Hands -->
                <circle cx="70" cy="125" r="8" fill="#fdbcb4"/>
                <circle cx="130" cy="125" r="8" fill="#fdbcb4"/>
                
                <!-- Legs -->
                <ellipse cx="85" cy="140" rx="10" ry="20" fill="#4169e1"/>
                <ellipse cx="115" cy="140" rx="10" ry="20" fill="#4169e1"/>
                
                <!-- Feet -->
                <ellipse cx="82" cy="155" rx="12" ry="8" fill="#333"/>
                <ellipse cx="118" cy="155" rx="12" ry="8" fill="#333"/>
            </svg>
        </div>
        
        <div class="navigation">
            <div class="nav-btn active" data-bubble="0">Personal</div>
            <div class="nav-btn" data-bubble="1">Projects</div>
            <div class="nav-btn" data-bubble="2">Tech Stack</div>
        </div>
        
        <!-- Dreamland Content -->
        <div class="dreamland-content" id="dreamlandContent">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const bubbles = [
            {
                title: "Personal Info",
                content: `
                    <div class="info-grid">
                        <div class="info-item">
                            <strong>Name:</strong>
                            <span>Zhuolin Li</span>
                        </div>
                        <div class="info-item">
                            <strong>Gender:</strong>
                            <span>he/they</span>
                        </div>
                        <div class="info-item">
                            <strong>Email:</strong>
                            <a href="mailto:z5639630@ad.unsw.edu.au">z5639630@ad.unsw.edu.au</a>
                        </div>
                        <div class="info-item">
                            <strong>LinkedIn:</strong>
                            <a href="https://www.linkedin.com/in/james-leen-616506331/" target="_blank">LinkedIn Profile</a>
                        </div>
                        <div class="info-item">
                            <strong>GitHub:</strong>
                            <a href="https://github.com/Suzuran555" target="_blank">GitHub Profile</a>
                        </div>
                    </div>
                    <div style="margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 15px;">
                        <p style="color: white; font-size: 1.2rem; line-height: 1.6;">
                            Someone having unreasonable passion in algorithms and craziest technical stacks
                        </p>
                    </div>
                `
            },
            {
                title: "Projects",
                content: `
                    <div class="project-grid">
                        <div class="project-card" onclick="window.open('https://questioner-pi86.vercel.app/', '_blank')">
                            <h4>üîç Knowledge Debugger</h4>
                            <p style="color: white; margin-top: 10px;">An intelligent debugging tool to help solve complex problems and debug knowledge gaps.</p>
                        </div>
                        <div class="project-card" onclick="window.open('https://kahoot-bumar0g76-starrys-projects-829ce122.vercel.app/', '_blank')">
                            <h4>üéØ Interactive Quiz Platform</h4>
                            <p style="color: white; margin-top: 10px;">A dynamic quiz platform inspired by Kahoot, creating engaging learning experiences.</p>
                        </div>
                    </div>
                `
            },
            {
                title: "Technical Stacks",
                content: `
                    <div class="tech-stack">
                        <div class="tech-item">HTML/CSS</div>
                        <div class="tech-item">React</div>
                        <div class="tech-item">JavaScript</div>
                        <div class="tech-item">C++</div>
                        <div class="tech-item">C#/.NET</div>
                        <div class="tech-item">Java</div>
                        <div class="tech-item">SQL</div>
                        <div class="tech-item">Python</div>
                        <div class="tech-item">psycopg2</div>
                        <div class="tech-item">pymongo</div>
                        <div class="tech-item">PyTorch</div>
                        <div class="tech-item">TensorFlow</div>
                        <div class="tech-item">FastAPI</div>
                    </div>
                    <div style="margin-top: 30px; text-align: center;">
                        <p style="color: white; font-size: 1.1rem;">
                            üöÄ Always exploring the latest technologies and pushing the boundaries of what's possible!
                        </p>
                    </div>
                `
            }
        ];

        let currentBubble = 0;
        let inDreamland = false;

        // Create floating stars
        function createFloatingStars() {
            const container = document.getElementById('floatingElements');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'floating-star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        // Update bubble content
        function updateBubble() {
            const bubbleContent = document.getElementById('bubbleContent');
            const navBtns = document.querySelectorAll('.nav-btn');
            
            // Update active nav button
            navBtns.forEach((btn, index) => {
                btn.classList.toggle('active', index === currentBubble);
            });
            
            // Update bubble content
            bubbleContent.innerHTML = `
                <h3>${bubbles[currentBubble].title}</h3>
                <div>Click to enter the dreamland!</div>
            `;
        }

        // Enter dreamland
        function enterDreamland() {
            if (inDreamland) return;
            
            inDreamland = true;
            const body = document.body;
            const dreamlandContent = document.getElementById('dreamlandContent');
            const backBtn = document.getElementById('backBtn');
            const dreamBubble = document.getElementById('dreamBubble');
            const sleepingBoy = document.querySelector('.sleeping-boy');
            const navigation = document.querySelector('.navigation');
            
            // Change background
            body.classList.add('dreamland');
            
            // Hide elements
            dreamBubble.style.display = 'none';
            sleepingBoy.style.display = 'none';
            navigation.style.display = 'none';
            
            // Show dreamland content
            dreamlandContent.innerHTML = `
                <h2>${bubbles[currentBubble].title}</h2>
                ${bubbles[currentBubble].content}
            `;
            dreamlandContent.style.display = 'block';
            backBtn.style.display = 'block';
            
            // Add entrance animation
            setTimeout(() => {
                dreamlandContent.style.opacity = '1';
                dreamlandContent.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 100);
        }

        // Exit dreamland
        function exitDreamland() {
            if (!inDreamland) return;
            
            inDreamland = false;
            const body = document.body;
            const dreamlandContent = document.getElementById('dreamlandContent');
            const backBtn = document.getElementById('backBtn');
            const dreamBubble = document.getElementById('dreamBubble');
            const sleepingBoy = document.querySelector('.sleeping-boy');
            const navigation = document.querySelector('.navigation');
            
            // Change background back
            body.classList.remove('dreamland');
            
            // Hide dreamland content
            dreamlandContent.style.display = 'none';
            backBtn.style.display = 'none';
            
            // Show original elements
            dreamBubble.style.display = 'flex';
            sleepingBoy.style.display = 'block';
            navigation.style.display = 'flex';
        }

        // Event listeners
        document.getElementById('dreamBubble').addEventListener('click', enterDreamland);
        document.getElementById('backBtn').addEventListener('click', exitDreamland);

        document.querySelectorAll('.nav-btn').forEach((btn, index) => {
            btn.addEventListener('click', () => {
                if (inDreamland) {
                    exitDreamland();
                }
                currentBubble = index;
                updateBubble();
            });
        });

        // Initialize
        createFloatingStars();
        updateBubble();
    </script>
</body>
</html>
